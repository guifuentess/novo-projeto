<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="index.html">
                <img src="img/logo.png">
            </a>
        </div>
    </div>

    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
            <form>
                <div class="input_box">
                    <label for="">Usuário:</label>
                    <input required type="text" placeholder="Usuário">
                </div>

                <div class="input_box">
                    <label for="">E-mail:</label>
                    <input required type="email" placeholder="Email">
                </div>

                <div class="input_box">
                    <label for="">Senha:</label>
                    <input required type="password" placeholder="Senha">
                </div>

                <div class="input_box">
                    <label for="">Data de Nascimento:</label>
                    <input required type="date">
                </div>

                <div>
                    <button class="submit">
                        Entrar
                    </button>
                </div>
            </form>

            <div class="support">
                <div class="help">
                    <a href="contact.html">
                        Precisa de ajuda ?
                    </a>
                </div>
            </div>

            <div class="login_footer">
                <div class="terms">
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você nao é um robô. <a href="#">Sabia mais.</a></p>
                </div>

                <div class="copyright">
                    <p>©️ 2023, SPLASHWEAR - Todos os Direitos Reservados</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
