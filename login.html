<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="index.html">
                <img src="img/logo.png">
            </a>
        </div>
    </div>

    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
            <form>
                <div class="input_box">
                    <input required type="email" placeholder="Email">
                </div>

                <div class="input_box">
                    <input required type="password" placeholder="Senha">
                </div>

                <div>
                    <button class="submit">
                        Entrar
                    </button>
                </div>
            </form>

            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0; padding: 0; height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="contact.html">
                        Precisa de ajuda ?
                    </a>
                </div>
            </div>

            <div class="login_footer">
                <div class="login_google">
                    <span><img height="20px" src="assets/img/google.png" alt="google"></span>
                    <span><a href="#">Entrar com Google</a></span>
                </div>

                <div class="sign_up">
                    <p>Não possui conta ? <a href="#">Cadastre-se agora.</a></p>
                </div>

                <div class="terms">
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você nao é um robô. <a href="#">Sabia mais.</a></p>
                </div>

                <div class="copyright">
                    <p>©️ 2023, SPLASHWEAR - Todos os Direitos Reservados</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
